<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Değiştir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .account-settings-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 2rem;
        }

        .settings-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            margin-bottom: 1.5rem;
            padding: 0.7rem 1.2rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        h2 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(118, 75, 162, 0.2);
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-label {
            display: block;
            color: #444;
            margin-bottom: 0.8rem;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(118, 75, 162, 0.2);
            border-radius: 12px;
            background: white;
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 4px rgba(118, 75, 162, 0.1);
        }

        .setting-button {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .setting-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        }

        .alert {
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            animation: slideIn 0.3s ease;
            text-align: center;
            font-size: 1rem;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.15);
            border: 2px solid rgba(40, 167, 69, 0.3);
            color: #28a745;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.15);
            border: 2px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .password-requirements {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(118, 75, 162, 0.1);
            border-radius: 12px;
            border: 2px solid rgba(118, 75, 162, 0.2);
        }

        .password-requirements strong {
            color: #764ba2;
            display: block;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .password-requirements li {
            margin-bottom: 0.5rem;
            color: #555;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .password-requirements li::before {
            content: "•";
            color: #764ba2;
            font-weight: bold;
        }
    </style>
    <script type="module">
        import { 
            auth,
            firestore 
        } from './assets/js/firebaseConfig.js';
        
        import { 
            EmailAuthProvider,
            reauthenticateWithCredential,
            updatePassword,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        import { 
            doc, 
            updateDoc,
            getDoc 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Kullanıcı oturum durumunu kontrol et
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                showAlert('Oturum süreniz dolmuş. Yönlendiriliyorsunuz...', 'error');
                setTimeout(() => window.location.href = 'login.html', 2000);
            }
        });

        window.handlePasswordChange = async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert('Yeni şifreler eşleşmiyor!', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('Yeni şifre en az 6 karakter olmalıdır!', 'error');
                return;
            }

            try {
                const user = auth.currentUser;
                if (!user) {
                    showAlert('Oturum süreniz dolmuş. Lütfen tekrar giriş yapın.', 'error');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                    return;
                }

                // Firestore'dan mevcut kullanıcı bilgilerini al
                const userDoc = await getDoc(doc(firestore, 'users', user.uid));
                if (!userDoc.exists()) {
                    throw new Error('Kullanıcı bilgileri bulunamadı');
                }

                // Mevcut şifre ile yeniden kimlik doğrulama
                try {
                    const credential = EmailAuthProvider.credential(user.email, currentPassword);
                    await reauthenticateWithCredential(user, credential);
                } catch (error) {
                    console.error('Kimlik doğrulama hatası:', error);
                    showAlert('Mevcut şifreniz hatalı!', 'error');
                    return;
                }

                // Authentication şifresini güncelle
                await updatePassword(user, newPassword);
                
                // Firestore'daki users koleksiyonunda şifreyi güncelle
                await updateDoc(doc(firestore, 'users', user.uid), {
                    password: newPassword // Şifreyi güncelle
                });

                console.log('Firestore şifre güncellendi:', user.uid);
                
                // Başarılı mesajı göster
                showAlert('Şifreniz başarıyla güncellendi! Yönlendiriliyorsunuz...', 'success');
                
                // Form alanlarını temizle
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                
                // 2 saniye sonra ana sayfaya yönlendir
                setTimeout(() => window.location.href = 'homepage.html', 2000);
            } catch (error) {
                console.error('Şifre güncelleme hatası:', error);
                showAlert(getErrorMessage(error), 'error');
            }
        };

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            const form = document.querySelector('form');
            form.insertBefore(alertDiv, form.firstChild);
            
            if (type === 'success') {
                setTimeout(() => alertDiv.remove(), 2000);
            } else {
                setTimeout(() => alertDiv.remove(), 5000);
            }
        }

        function getErrorMessage(error) {
            console.error('Firebase hatası:', error.code, error.message);
            switch (error.code) {
                case 'auth/wrong-password':
                case 'auth/invalid-credential':
                    return 'Mevcut şifreniz hatalı!';
                case 'auth/requires-recent-login':
                    return 'Güvenlik nedeniyle tekrar giriş yapmanız gerekiyor. Lütfen çıkış yapıp tekrar giriş yapın.';
                case 'auth/weak-password':
                    return 'Yeni şifreniz çok zayıf! Lütfen daha güçlü bir şifre seçin.';
                case 'auth/too-many-requests':
                    return 'Çok fazla deneme yaptınız. Lütfen bir süre bekleyin.';
                case 'auth/network-request-failed':
                    return 'İnternet bağlantınızı kontrol edin!';
                case 'auth/user-not-found':
                    return 'Kullanıcı bulunamadı!';
                default:
                    return `Bir hata oluştu: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <div class="account-settings-container">
        <a href="homepage.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Geri Dön
        </a>
        
        <div class="settings-card">
            <h2><i class="fas fa-key"></i> Şifre Değiştir</h2>
            <form onsubmit="handlePasswordChange(event)">
                <div class="form-group">
                    <label class="form-label">Mevcut Şifre</label>
                    <input type="password" class="form-input" id="currentPassword" required 
                           placeholder="Mevcut şifrenizi girin">
                </div>
                <div class="form-group">
                    <label class="form-label">Yeni Şifre</label>
                    <input type="password" class="form-input" id="newPassword" required
                           placeholder="Yeni şifrenizi girin">
                </div>
                <div class="form-group">
                    <label class="form-label">Yeni Şifre (Tekrar)</label>
                    <input type="password" class="form-input" id="confirmPassword" required
                           placeholder="Yeni şifrenizi tekrar girin">
                </div>
                <button type="submit" class="setting-button">
                    <i class="fas fa-save"></i> Şifreyi Değiştir
                </button>
            </form>
            
            <div class="password-requirements">
                <strong>Şifre gereksinimleri:</strong>
                <ul>
                    <li>En az 6 karakter uzunluğunda olmalı</li>
                    <li>Mevcut şifreden farklı olmalı</li>
                    <li>Yeni şifre ve tekrarı eşleşmeli</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
