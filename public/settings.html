<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .settings-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            color: white;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .settings-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card-header i {
            font-size: 1.5rem;
            color: #764ba2;
        }

        .settings-content {
            display: grid;
            gap: 1rem;
        }

        .setting-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .device-info, .connected-devices {
            background: rgba(0, 0, 0, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
        }

        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .device-item:last-child {
            margin-bottom: 0;
        }

        .device-details {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .device-icon {
            font-size: 1.2rem;
            color: #764ba2;
        }

        .device-name {
            font-weight: 500;
        }

        .device-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .device-actions {
            display: flex;
            gap: 0.5rem;
        }

        .device-button {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .device-button.remove {
            background: #ff4444;
            color: white;
        }

        .device-button.current {
            background: #4CAF50;
            color: white;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings-header">
            <h1>Ayarlar</h1>
            <p>Hesap ve uygulama ayarlarınızı buradan yönetebilirsiniz</p>
        </div>

        <div class="settings-grid">
            <!-- Görünüm Ayarları -->
            <div class="settings-card">
                <div class="card-header">
                    <i class="fas fa-palette"></i>
                    <h2>Görünüm Ayarları</h2>
                </div>
                <div class="settings-content">
                    <!-- Tema ayarları buraya gelecek -->
                </div>
            </div>

            <!-- Bildirim Ayarları -->
            <div class="settings-card">
                <div class="card-header">
                    <i class="fas fa-bell"></i>
                    <h2>Bildirim Ayarları</h2>
                </div>
                <div class="settings-content">
                    <!-- Bildirim ayarları buraya gelecek -->
                </div>
            </div>

            <!-- Gizlilik Ayarları -->
            <div class="settings-card">
                <div class="card-header">
                    <i class="fas fa-shield-alt"></i>
                    <h2>Gizlilik ve Güvenlik</h2>
                </div>
                <div class="settings-content">
                    <!-- Gizlilik ayarları buraya gelecek -->
                </div>
            </div>

            <!-- Cihaz Yönetimi -->
            <div class="settings-card" id="devices">
                <div class="card-header">
                    <i class="fas fa-mobile-alt"></i>
                    <h2>Cihaz Yönetimi</h2>
                </div>
                <div class="settings-content">
                    <div class="setting-item">
                        <div class="setting-label">Son Giriş Yapılan Cihaz</div>
                        <div class="device-info" id="lastLoginDevice">
                            <div class="device-item">
                                <div class="device-details">
                                    <i class="fas fa-mobile-alt device-icon"></i>
                                    <div>
                                        <div class="device-name">iPhone 12</div>
                                        <div class="device-meta">Son giriş: 2 saat önce</div>
                                    </div>
                                </div>
                                <div class="device-actions">
                                    <button class="device-button current">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">Bağlı Cihazlar</div>
                        <div class="connected-devices" id="connectedDevices">
                            <!-- Örnek cihaz listesi -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hesap Ayarları -->
            <div class="settings-card">
                <div class="card-header">
                    <i class="fas fa-user-cog"></i>
                    <h2>Hesap Ayarları</h2>
                </div>
                <div class="settings-content">
                    <!-- Hesap ayarları buraya gelecek -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, firestore } from './assets/js/firebaseConfig.js';
        import { 
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import {
            doc,
            getDoc,
            setDoc,
            collection,
            query,
            where,
            getDocs
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Cihaz listesini yükle
        async function loadDevices() {
            const user = auth.currentUser;
            if (!user) return;

            try {
                const devicesRef = collection(firestore, 'userDevices');
                const q = query(devicesRef, where('userId', '==', user.uid));
                const querySnapshot = await getDocs(q);

                const devicesContainer = document.getElementById('connectedDevices');
                let devicesHTML = '';

                querySnapshot.forEach((doc) => {
                    const device = doc.data();
                    devicesHTML += `
                        <div class="device-item">
                            <div class="device-details">
                                <i class="fas fa-${device.type === 'mobile' ? 'mobile-alt' : 'laptop'} device-icon"></i>
                                <div>
                                    <div class="device-name">${device.name}</div>
                                    <div class="device-meta">Son giriş: ${new Date(device.lastLogin).toLocaleString('tr-TR')}</div>
                                </div>
                            </div>
                            <div class="device-actions">
                                <button class="device-button remove" onclick="removeDevice('${doc.id}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });

                devicesContainer.innerHTML = devicesHTML || 'Bağlı cihaz bulunamadı';
            } catch (error) {
                console.error('Cihazlar yüklenirken hata:', error);
            }
        }

        // Cihaz silme fonksiyonu
        window.removeDevice = async (deviceId) => {
            if (!confirm('Bu cihazı silmek istediğinizden emin misiniz?')) return;

            try {
                await deleteDoc(doc(firestore, 'userDevices', deviceId));
                await loadDevices(); // Listeyi yenile
                alert('Cihaz başarıyla silindi');
            } catch (error) {
                console.error('Cihaz silinirken hata:', error);
                alert('Cihaz silinirken bir hata oluştu');
            }
        };

        // Auth state değişikliğinde cihazları yükle
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadDevices();
            } else {
                window.location.href = './register.html';
            }
        });
    </script>
</body>
</html>
